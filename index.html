<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop Manager - Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>游 PetShop Manager</h1>
            <p>Sistema de Gerenciamento de Pets e Servi칞os</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="pets">Cadastro de Pets</button>
            <button class="tab-btn" data-tab="services">Agendar Servi칞o</button>
            <button class="tab-btn" data-tab="list-pets">Lista de Pets</button>
            <button class="tab-btn" data-tab="list-services">Agendamentos</button>
        </nav>

        <!-- Tab: Cadastro de Pets -->
        <section id="pets" class="tab-content active">
            <h2>Cadastrar Novo Pet</h2>
            <form id="pet-form" class="form">
                <div class="form-group">
                    <label for="pet-name">Nome do Pet*</label>
                    <input type="text" id="pet-name" required>
                </div>

                <div class="form-group">
                    <label for="pet-type">Tipo*</label>
                    <select id="pet-type" required>
                        <option value="">Selecione...</option>
                        <option value="Cachorro">Cachorro</option>
                        <option value="Gato">Gato</option>
                        <option value="P치ssaro">P치ssaro</option>
                        <option value="Coelho">Coelho</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pet-breed">Ra칞a</label>
                    <input type="text" id="pet-breed">
                </div>

                <div class="form-group">
                    <label for="pet-age">Idade (anos)</label>
                    <input type="number" id="pet-age" min="0" step="0.5">
                </div>

                <div class="form-group">
                    <label for="owner-name">Nome do Dono*</label>
                    <input type="text" id="owner-name" required>
                </div>

                <div class="form-group">
                    <label for="owner-phone">Telefone do Dono*</label>
                    <input type="tel" id="owner-phone" required>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar Pet</button>
            </form>
        </section>

        <!-- Tab: Agendar Servi칞o -->
        <section id="services" class="tab-content">
            <h2>Agendar Servi칞o</h2>
            <form id="service-form" class="form">
                <div class="form-group">
                    <label for="service-pet">Selecione o Pet*</label>
                    <select id="service-pet" required>
                        <option value="">Selecione um pet...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="service-type">Tipo de Servi칞o*</label>
                    <select id="service-type" required>
                        <option value="">Selecione...</option>
                        <option value="Banho">Banho</option>
                        <option value="Tosa">Tosa</option>
                        <option value="Banho e Tosa">Banho e Tosa</option>
                        <option value="Consulta Veterin치ria">Consulta Veterin치ria</option>
                        <option value="Vacina칞칚o">Vacina칞칚o</option>
                        <option value="Exame">Exame</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="service-date">Data*</label>
                    <input type="date" id="service-date" required>
                </div>

                <div class="form-group">
                    <label for="service-time">Hor치rio*</label>
                    <input type="time" id="service-time" required>
                </div>

                <div class="form-group">
                    <label for="service-notes">Observa칞칫es</label>
                    <textarea id="service-notes" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Agendar Servi칞o</button>
            </form>
        </section>

        <!-- Tab: Lista de Pets -->
        <section id="list-pets" class="tab-content">
            <h2>Pets Cadastrados</h2>
            <div class="search-box">
                <input type="text" id="search-pets" placeholder="Buscar por nome do pet ou dono...">
            </div>
            <div id="pets-list" class="cards-container"></div>
        </section>

        <!-- Tab: Lista de Agendamentos -->
        <section id="list-services" class="tab-content">
            <h2>Agendamentos de Servi칞os</h2>
            <div class="filter-box">
                <label for="filter-date">Filtrar por data:</label>
                <input type="date" id="filter-date">
                <button id="clear-filter" class="btn btn-secondary">Limpar Filtro</button>
            </div>
            <div id="services-list" class="cards-container"></div>
        </section>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
